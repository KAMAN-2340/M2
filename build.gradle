defaultTasks 'jar'

apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

repositories {
   mavenCentral()
}

jar {
    manifest {
        attributes("Main-Class": 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                   "Class-Path": '../../lib/resources.jar')
    }
}